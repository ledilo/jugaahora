<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const bots = [
        /facebookexternalhit/i,
        /Facebot/i,
        /WhatsApp/i,
        /Meta/i,
        /Instagram/i
      ];

      const userAgent = navigator.userAgent;
      const isBot = bots.some(bot => bot.test(userAgent));

      if (!isBot) {
        // Número en base64: +5491122500310
        const encoded = "KzU0OTExMjI1MDAzMTA=";
        const decoded = atob(encoded);

        // Redirección sin mensaje predefinido
        window.location.href = `https://wa.me/${decoded}`;
      } else {
        document.write("<h3>Gracias por visitar</h3>");
      }
    </script>
  </head>
  <body>
    <noscript>Activá JavaScript para continuar.</noscript>
  </body>
</html>
